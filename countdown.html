<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>湖南科技大学外国语学院院友会成立庆典倒计时</title>
  <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
  <style>
  	body{
  		text-align: center;
  	}
	div.wrapper{
		display: inline-block;
	}
  </style>
</head>
<body>
  <div class="wrapper">
  	<h2>湖南科技大学外国语学院院友会成立庆典</h2>
  	<h2>2015年12月12日上午10点</h2>
    <h2 style="color: #F00">倒计时</h2>
  	<h1>
  	  <span id="less_day"></span>天
  	  <span id="less_hour"></span>时
  	  <span id="less_minutes"></span>分
  	  <span id="less_seconds"></span>秒
    </h1>
  </div>
<p>&nbsp;</p>
<div class="wrapper" id="banner">
  <p><img src="images/外院logo3.png" width="135" height="134"></p>
  <p><img src="images/梦想家3.jpg" width="576" height="142"></p>
</div>
<script>
  	setInterval("timer()",1000); // 每隔1S执行一次
  	function timer(){
		var ts = (new Date(2015, 11, 12, 10, 0, 0)) - (new Date()); //设置目标时间，并计算剩余的毫秒数
		
		var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);  //计算剩余天数
		var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);  //计算剩余小时
		var mm = parseInt(ts / 1000 / 60 % 60, 10);       //计算剩余分钟
		var ss = parseInt((ts / 1000 ) % 60 , 10);        //秒数
		
		//为了美观，在剩余时间的数字小于10时转换为0X
		dd = checkTime(dd);    
		hh = checkTime(hh);
		mm = checkTime(mm);
		ss = checkTime(ss);

		//重写数字
		$("#less_day").html(dd);  
		$("#less_hour").html(hh);
		$("#less_minutes").html(mm);
		$("#less_seconds").html(ss);
	}

	////为了美观，在剩余时间的数字小于10时转换为0X
	function checkTime(i){  
	   if (i < 10) {  
		   i = "0" + i;  
		}  
	   return i;  
	}  
	
  </script>
</body>
</html>
